<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
	<h1 class="text-primary" th:text="${titulo}"></h1>
	<hr>

	<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

		<div class="mb-3">
			<div class="form-group">
				<label>Nombre</label>
				<input class="form-control" type="text" th:field="*{nombre}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			<div class="form-group">
				<label>Apellido</label>
				<input class="form-control" type="text" th:field="*{apellido}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="text" th:field="*{email}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
			<div class="form-group">
				<label>Frecha creacion</label>
				<input class="form-control" type="text" th:field="*{createAt}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
			</div>
			<div class="form-group">
				<label>Foto</label>
				<input class="form-control" type="file" name="file" />
				
			</div>
			<div><input class="btn btn-primary" type="submit" th:value="${boton}" />
			</div>
		</div>
		<input type="hidden" th:field="*{id}" />
	</form>
</div>
</body>
</html>
