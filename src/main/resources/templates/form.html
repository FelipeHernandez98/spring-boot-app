<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
	<h1 class="text-primary" th:text="${titulo}"></h1>
	<hr>

	<form th:action="@{/form}" th:object="${cliente}" method="post">

		<table class="table table-striped">
			<tr>
				<td>Nombre</td>
				<td><input class="form-control" type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input class="form-control" type="text" th:field="*{apellido}" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input class="form-control" type="email" th:field="*{email}" /></td>
			</tr>
			<tr>
				<td><input class="btn btn-primary" type="submit" value="Crear" /></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}" />
	</form>
</div>
</body>
</html>
